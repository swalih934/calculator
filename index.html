<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<link rel="stylesheet" href="./style.css">
</head>
<body>
    
<div class="w100 d-flex justify-content-center align-items-center" style="height: 100vh;">
<table >
    <tr >
        <td colspan="4" style="border-bottom: 2px solid black; text-align: center;font-weight: bold; height: 50px;font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">Simple calculator</td>
    </tr>
    <tr>
        <td colspan="3">
            <input type="text" id="inp">
        </td>
        <td>
            <button onclick="clearInp()">c</button>
        </td>
        
    </tr>
    
    <tr>
        <td><button  onclick="setInput(event)">1</button></td>
        <td><button  onclick="setInput(event)">2</button></td>
        <td><button  onclick="setInput(event)">3</button></td>
        <td><button  onclick="setInput(event)">+</button></td>

    </tr>
    <tr>
        <td><button  onclick="setInput(event)">4</button></td>
        <td><button  onclick="setInput(event)">5</button></td>
        <td><button  onclick="setInput(event)">6</button></td>
        <td><button  onclick="setInput(event)">-</button></td>

    </tr>
    <tr>
        <td><button  onclick="setInput(event)">7</button></td>
        <td><button  onclick="setInput(event)">8</button></td>
        <td><button  onclick="setInput(event)">9</button></td>
        <td><button  onclick="setInput(event)">*</button></td>

    </tr>
    <tr>
        <td><button  onclick="setInput(event)">.</button></td>
        <td><button  onclick="setInput(event)">0</button></td>
        <td><button  onclick="resultValue()">=</button></td>
        <td><button  onclick="setInput(event)">/</button></td>

    </tr>
</table>
</div>


    <script src="./script.js"></script>
</body>
</html>
